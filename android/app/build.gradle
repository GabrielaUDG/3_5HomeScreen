plugins {
    id "com.android.application"
    id "kotlin-android"
    // El plugin de Flutter debe aplicarse después de los de Android y Kotlin.
    id "dev.flutter.flutter-gradle-plugin"
    id "com.google.gms.google-services" // Complemento de Google Services
}

android {
    namespace = "com.example.hello_flutter_app"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.example.hello_flutter_app" // ID único de la aplicación
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug // Configuración para builds release
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    implementation platform('com.google.firebase:firebase-bom:32.1.1') // Firebase BoM
    implementation 'com.google.firebase:firebase-analytics-ktx' // Firebase Analytics (o cualquier otro servicio)
}
